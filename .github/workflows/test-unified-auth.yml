# Unified Auth Integration Tests
# Runs integration and E2E tests for the unified authentication system
#
# Triggers:
# - Push to main branch (files in sites/marketing or apps/*)
# - Pull requests to main
# - Manual workflow dispatch
#
# Test Categories:
# 1. API Integration Tests (tsx src/__tests__/unified-auth.integration.ts)
# 2. E2E Tests with Playwright (npx playwright test)
#
# Required Secrets:
# - ADMIN_API_KEY: Admin key for Convex endpoints
# - STRIPE_SECRET_KEY: For checkout tests (optional)

name: Unified Auth Tests

on:
  push:
    branches: [main]
    paths:
      - 'sites/marketing/**'
      - 'apps/**'
      - '.github/workflows/test-unified-auth.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sites/marketing/**'
      - 'apps/**'
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests (requires browser)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sites/marketing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sites/marketing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Provide dummy env vars for build (real ones not needed for static analysis)
          NEXT_PUBLIC_CONVEX_URL: https://example.convex.cloud

  # Job 2: API Integration Tests
  integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: sites/marketing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sites/marketing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:api
        env:
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          TEST_MARKETING_URL: https://getsafefamily.com
          ENABLE_UNIFIED_AUTH: 'true'
        continue-on-error: true  # Don't fail CI on test failures for now

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: sites/marketing/test-results/
          retention-days: 7

  # Job 3: E2E Tests (optional, triggered manually or on specific branches)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true'
    defaults:
      run:
        working-directory: sites/marketing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sites/marketing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test e2e/unified-auth-flow.spec.ts --project=chromium
        env:
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          TEST_BASE_URL: https://getsafefamily.com
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: sites/marketing/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: sites/marketing/test-results/
          retention-days: 7

  # Job 4: Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: always()

    steps:
      - name: Check build status
        if: needs.build.result == 'failure'
        run: |
          echo "::error::Build failed"
          exit 1

      - name: Check integration tests
        if: needs.integration-tests.result == 'failure'
        run: |
          echo "::warning::Integration tests had failures (check artifacts for details)"

      - name: Summary
        run: |
          echo "## Unified Auth Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View test artifacts in the Actions tab for detailed results." >> $GITHUB_STEP_SUMMARY
