<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTube</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fef2f2 0%, #fff7ed 100%);
      min-height: 200px;
    }

    .container {
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    /* States */
    .state {
      display: none;
    }

    .state.active {
      display: block;
    }

    /* Login form */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      font-weight: 600;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ef4444;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #6b7280;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      box-shadow: none;
    }

    .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }

    .help-text {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 12px;
    }

    .help-text a {
      color: #ef4444;
      text-decoration: none;
    }

    /* Kid selection */
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
    }

    .kids-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .kid-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .kid-item:hover {
      border-color: #d1d5db;
    }

    .kid-item.selected {
      border-color: #ef4444;
      background: #fef2f2;
    }

    .kid-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      font-weight: 600;
    }

    .kid-avatar.red { background: #ef4444; }
    .kid-avatar.orange { background: #f97316; }
    .kid-avatar.yellow { background: #eab308; }
    .kid-avatar.green { background: #22c55e; }
    .kid-avatar.blue { background: #3b82f6; }
    .kid-avatar.purple { background: #a855f7; }
    .kid-avatar.pink { background: #ec4899; }

    .kid-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #1f2937;
    }

    .kid-check {
      width: 20px;
      height: 20px;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .kid-item.selected .kid-check {
      background: #ef4444;
      border-color: #ef4444;
    }

    .kid-check svg {
      width: 12px;
      height: 12px;
      color: white;
      opacity: 0;
    }

    .kid-item.selected .kid-check svg {
      opacity: 1;
    }

    /* Connected state */
    .connected-info {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .connected-info svg {
      width: 16px;
      height: 16px;
      color: #22c55e;
      flex-shrink: 0;
    }

    .connected-info span {
      font-size: 12px;
      color: #166534;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 12px 0;
    }

    .disconnect-btn {
      font-size: 12px;
      color: #9ca3af;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 8px;
    }

    .disconnect-btn:hover {
      color: #ef4444;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-top-color: #ef4444;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M10 8l6 4-6 4V8z" fill="currentColor"></path>
        </svg>
      </div>
      <h1>SafeTube</h1>
    </div>

    <!-- Loading State -->
    <div id="state-loading" class="state active">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>

    <!-- Login State -->
    <div id="state-login" class="state">
      <form id="login-form">
        <div class="form-group">
          <label for="family-code">Family Code</label>
          <input type="text" id="family-code" placeholder="ABC123" maxlength="6" autocomplete="off">
        </div>
        <button type="submit" class="btn" id="login-btn">Connect</button>
        <div id="login-error" class="error" style="display: none;"></div>
      </form>
      <p class="help-text">
        Find your code in <a href="https://getsafetube.com/admin" target="_blank">Parent Dashboard</a>
      </p>
    </div>

    <!-- Connected State -->
    <div id="state-connected" class="state">
      <div class="connected-info">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"></path>
        </svg>
        <span>Connected to SafeTube</span>
      </div>

      <p class="section-title">Add videos for:</p>
      <div id="kids-list" class="kids-list">
        <!-- Kids populated by JS -->
      </div>

      <button id="save-btn" class="btn">Save Selection</button>

      <div class="divider"></div>

      <button id="disconnect-btn" class="disconnect-btn">Disconnect</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
