<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Main Content Container -->
  <g>
    <!-- App Name -->
    <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="white" text-anchor="middle">
      SafeTunes
    </text>

    <!-- Tagline -->
    <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="white" fill-opacity="0.95" text-anchor="middle">
      Parental Controls for Apple Music
    </text>

    <!-- Key Benefit -->
    <text x="600" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="white" text-anchor="middle">
      Give your kids safe access to real music.
    </text>
    <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="white" text-anchor="middle">
      You approve every album they hear.
    </text>

    <!-- Pricing Badge -->
    <rect x="480" y="490" width="240" height="60" rx="30" fill="white"/>
    <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#9333ea" text-anchor="middle">
      $4.99/month
    </text>
  </g>
</svg>
