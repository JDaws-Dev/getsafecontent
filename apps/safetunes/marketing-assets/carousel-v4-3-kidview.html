<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V4 - Slide 3 (Kid View)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #ECFDF5 0%, #D1FAE5 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
      position: relative;
    }

    .headline {
      font-size: 52px;
      font-weight: 900;
      color: #166534;
      line-height: 1.2;
      margin-bottom: 40px;
    }

    .screenshot-frame {
      background: #1F2937;
      border-radius: 24px;
      padding: 12px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .screenshot {
      height: 600px;
      width: auto;
      border-radius: 16px;
      display: block;
    }

    .badge {
      position: absolute;
      top: -16px;
      left: -16px;
      background: #16A34A;
      color: white;
      padding: 12px 24px;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 800;
      box-shadow: 0 8px 24px rgba(22, 163, 74, 0.4);
    }

    .caption {
      font-size: 28px;
      font-weight: 600;
      color: #15803D;
      margin-top: 40px;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      color: rgba(0, 0, 0, 0.25);
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="headline">
      Kids get their own music player.<br>
      Only approved songs appear.
    </div>

    <div class="screenshot-frame">
      <img src="../pics/KID DASHBOARD_1126.png" alt="Kid's music library" class="screenshot">
      <div class="badge">Kid's View</div>
    </div>

    <div class="caption">
      Real artists. Real albums. Parent-approved.
    </div>

    <div class="swipe-hint">&#8594;</div>
  </div>
</body>
</html>
