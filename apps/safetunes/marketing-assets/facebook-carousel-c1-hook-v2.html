<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel C v2 - Slide 1 (Peace of Mind Hook)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .brand {
      font-size: 64px;
      font-weight: 900;
      color: white;
      margin-bottom: 80px;
      letter-spacing: -2px;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .time {
      font-size: 120px;
      font-weight: 900;
      color: #F59E0B;
      margin-bottom: 40px;
      text-shadow: 0 4px 20px rgba(245, 158, 11, 0.5);
    }

    .problem {
      font-size: 52px;
      font-weight: 800;
      color: white;
      line-height: 1.3;
      margin-bottom: 50px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .worry-box {
      background: rgba(239, 68, 68, 0.15);
      border: 3px solid rgba(239, 68, 68, 0.4);
      border-radius: 20px;
      padding: 35px 45px;
      margin-bottom: 50px;
      backdrop-filter: blur(10px);
    }

    .worry-text {
      font-size: 32px;
      font-weight: 700;
      color: #FCA5A5;
      line-height: 1.5;
      font-style: italic;
    }

    .subtext {
      font-size: 36px;
      font-weight: 700;
      color: #D1D5DB;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .swipe-hint {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      font-weight: 700;
      color: #D1D5DB;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .arrow {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">1/5</div>

    <div class="brand">SafeTunes</div>

    <div class="time">3 AM</div>

    <div class="problem">
      You're Awake.<br>
      Worrying.
    </div>

    <div class="worry-box">
      <div class="worry-text">
        "What are they listening to?<br>
        What did I miss?<br>
        Am I doing enough?"
      </div>
    </div>

    <div class="subtext">
      You deserve to sleep at night →
    </div>

    <div class="swipe-hint">
      Swipe for peace of mind <span class="arrow">→</span>
    </div>
  </div>
</body>
</html>
