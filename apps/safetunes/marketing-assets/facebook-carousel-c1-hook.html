    }

      padding: 35px 45px;

      margin-bottom: 50px;

    .quote-text {
      font-size: 32px;
      font-weight: 700;
      color: #991B1B;
      font-style: italic;

    }

    .subtext {

      font-weight: 700;
      color: #6B7280;
    }

    .swipe-hint {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      font-weight: 700;
      color: #6B7280;
      display: flex;
      align-items: center;

    }

    }
