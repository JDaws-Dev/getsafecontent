<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V4 - Slide 5 (CTA)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #7C3AED 0%, #9333EA 50%, #DB2777 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 70px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ad-container::before {
      content: '';
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .brand {
      font-size: 52px;
      font-weight: 900;
      color: white;
      margin-bottom: 30px;
      letter-spacing: -2px;
      position: relative;
    }

    .headline {
      font-size: 58px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 50px;
      position: relative;
    }

    .cta-box {
      background: white;
      border-radius: 28px;
      padding: 50px 80px;
      position: relative;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
    }

    .pricing {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .price {
      font-size: 84px;
      font-weight: 900;
      color: #7C3AED;
    }

    .period {
      font-size: 34px;
      font-weight: 600;
      color: #6B7280;
    }

    .trial {
      font-size: 28px;
      font-weight: 800;
      color: #10B981;
      margin-bottom: 24px;
    }

    .url {
      font-size: 46px;
      font-weight: 900;
      color: #7C3AED;
    }

    .guarantee {
      margin-top: 50px;
      font-size: 24px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="brand">SafeTunes</div>

    <div class="headline">
      Real music. Real protection.<br>
      Real peace of mind.
    </div>

    <div class="cta-box">
      <div class="pricing">
        <span class="price">$4.99</span>
        <span class="period">/month</span>
      </div>
      <div class="trial">7-Day Free Trial</div>
      <div class="url">getsafetunes.com</div>
    </div>

    <div class="guarantee">
      Works with Apple Music &#183; Cancel anytime &#183; Any device
    </div>
  </div>
</body>
</html>
