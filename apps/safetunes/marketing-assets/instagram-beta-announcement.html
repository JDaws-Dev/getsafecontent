<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      width: 1080px;
      height: 1080px;
      overflow: hidden;
    }
    body {
      width: 1080px;
      height: 1080px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      position: relative;
      overflow: hidden;
    }

    /* Glowing orbs */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }
    .glow-1 {
      width: 500px;
      height: 500px;
      background: rgba(147, 51, 234, 0.4);
      top: -150px;
      right: -100px;
    }
    .glow-2 {
      width: 400px;
      height: 400px;
      background: rgba(236, 72, 153, 0.3);
      bottom: -100px;
      left: -100px;
    }
    .glow-3 {
      width: 300px;
      height: 300px;
      background: rgba(59, 130, 246, 0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
    }

    .badge {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 14px 28px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .badge-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .badge-text {
      color: white;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .phone-mockup {
      position: relative;
      width: 280px;
      height: 560px;
      background: linear-gradient(145deg, #2a2a40 0%, #1a1a2e 100%);
      border-radius: 50px;
      padding: 12px;
      box-shadow:
        0 40px 80px rgba(0,0,0,0.5),
        inset 0 1px 1px rgba(255,255,255,0.1);
    }
    .phone-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #9333ea 0%, #ec4899 100%);
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .phone-notch {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 28px;
      background: #1a1a2e;
      border-radius: 20px;
    }
    .app-icon-small {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app-icon-small svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    .phone-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    .phone-subtext {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      font-weight: 500;
    }

    .headline {
      color: white;
      font-size: 76px;
      font-weight: 800;
      line-height: 1.05;
      text-shadow: 0 4px 30px rgba(147, 51, 234, 0.5);
    }
    .headline .highlight {
      display: block;
      background: linear-gradient(90deg, #a855f7, #ec4899, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      color: rgba(255,255,255,0.8);
      font-size: 30px;
      font-weight: 500;
      max-width: 750px;
      line-height: 1.4;
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 10px;
    }
    .cta-box {
      background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
      padding: 28px 56px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(147, 51, 234, 0.4);
    }
    .cta-text {
      color: white;
      font-size: 32px;
      font-weight: 700;
    }
    .cta-hint {
      color: rgba(255,255,255,0.6);
      font-size: 20px;
      font-weight: 500;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
    }
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
    .logo-text {
      color: white;
      font-size: 28px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="glow glow-3"></div>

  <div class="content">
    <div class="badge">
      <svg class="badge-icon" viewBox="0 0 24 24">
        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
      </svg>
      <span class="badge-text">iOS App</span>
    </div>

    <h1 class="headline">
      The iOS App
      <span class="highlight">Is Almost Here</span>
    </h1>

    <p class="subheadline">
      SafeTunes is coming to the App Store. Native iOS app. Full parental controls for Apple Music. Beta testing now.
    </p>

    <div class="cta-container">
      <div class="cta-box">
        <span class="cta-text">DM for Early Access</span>
      </div>
      <span class="cta-hint">Limited spots available</span>
    </div>

    <div class="logo-area">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
      <span class="logo-text">SafeTunes</span>
    </div>
  </div>
</body>
</html>
