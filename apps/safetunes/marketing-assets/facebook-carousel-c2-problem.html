<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel C - Slide 2 (The Dilemma)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.8);
      color: #991B1B;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .headline {
      font-size: 56px;
      font-weight: 900;
      color: #991B1B;
      line-height: 1.2;
      margin-bottom: 60px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 60px;
    }

    .choice {
      background: white;
      border: 4px solid #EF4444;
      border-radius: 20px;
      padding: 35px 45px;
      box-shadow: 0 6px 24px rgba(239, 68, 68, 0.2);
      position: relative;
    }

    .x-mark {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 48px;
      color: #EF4444;
    }

    .choice-title {
      font-size: 36px;
      font-weight: 800;
      color: #1F2937;
      margin-bottom: 15px;
      margin-left: 60px;
      text-align: left;
    }

    .choice-text {
      font-size: 24px;
      font-weight: 600;
      color: #6B7280;
      margin-left: 60px;
      text-align: left;
      line-height: 1.4;
    }

    .result {
      font-size: 40px;
      font-weight: 900;
      color: #991B1B;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">2/5</div>

    <div class="headline">
      You're Stuck Between<br>
      Two Bad Options
    </div>

    <div class="choices">
      <div class="choice">
        <div class="x-mark">✗</div>
        <div class="choice-title">Spotify Kids</div>
        <div class="choice-text">Kidz Bop covers. They roll their eyes.</div>
      </div>

      <div class="choice">
        <div class="x-mark">✗</div>
        <div class="choice-title">Apple Music</div>
        <div class="choice-text">Real songs... and real explicit content.</div>
      </div>
    </div>

    <div class="result">
      What if there was a<br>
      THIRD option?
    </div>
  </div>
</body>
</html>
