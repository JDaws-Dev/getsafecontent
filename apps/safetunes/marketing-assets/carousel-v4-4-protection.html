<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V4 - Slide 4 (Protection)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #0F172A 0%, #1E293B 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
      position: relative;
    }

    .headline {
      font-size: 52px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 50px;
    }

    .highlight {
      color: #F87171;
    }

    .screenshots-row {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }

    .screenshot-card {
      position: relative;
    }

    .screenshot-frame {
      background: #374151;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .screenshot {
      width: 320px;
      border-radius: 14px;
      display: block;
    }

    .label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #F59E0B;
      color: #1F2937;
      padding: 10px 24px;
      border-radius: 100px;
      font-size: 16px;
      font-weight: 800;
      white-space: nowrap;
    }

    .label.alert {
      background: #EF4444;
      color: white;
    }

    .caption {
      font-size: 28px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 30px;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="headline">
      When they <span class="highlight">push limits</span>,<br>
      you'll know.
    </div>

    <div class="screenshots-row">
      <div class="screenshot-card">
        <div class="screenshot-frame">
          <img src="../public/screenshots/5_ADMIN_HIDE ALBUM.png" alt="Hide album artwork" class="screenshot">
        </div>
        <div class="label">Hide Artwork</div>
      </div>

      <div class="screenshot-card">
        <div class="screenshot-frame">
          <img src="../public/screenshots/6-ADMIN_BLOCKED SEARCH.png" alt="Blocked search alert" class="screenshot">
        </div>
        <div class="label alert">Search Alerts</div>
      </div>
    </div>

    <div class="caption">
      Hide questionable covers. Get alerted on bad searches.
    </div>

    <div class="swipe-hint">&#8594;</div>
  </div>
</body>
</html>
