<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel C v2 - Slide 5 (CTA)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: #E5E7EB;
      color: #1F2937;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .brand {
      font-size: 64px;
      font-weight: 900;
      color: #1F2937;
      margin-bottom: 50px;
      letter-spacing: -2px;
    }

    .cta-headline {
      font-size: 58px;
      font-weight: 900;
      color: #1F2937;
      line-height: 1.2;
      margin-bottom: 60px;
    }

    .highlight {
      background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .value-props {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 60px;
      max-width: 900px;
    }

    .value-prop {
      background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
      border: 3px solid #D1D5DB;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .prop-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .prop-text {
      font-size: 24px;
      font-weight: 800;
      color: #1F2937;
    }

    .offer {
      font-size: 48px;
      font-weight: 900;
      color: #1F2937;
      margin-bottom: 20px;
    }

    .offer .price {
      color: #10B981;
    }

    .url {
      font-size: 36px;
      font-weight: 800;
      color: #7C3AED;
      margin-bottom: 30px;
    }

    .trial {
      font-size: 24px;
      font-weight: 700;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">5/5</div>

    <div class="brand">SafeTunes</div>

    <div class="cta-headline">
      <span class="highlight">Sleep Peacefully</span><br>
      Tonight
    </div>

    <div class="value-props">
      <div class="value-prop">
        <div class="prop-icon">✓</div>
        <div class="prop-text">Real music they love</div>
      </div>
      <div class="value-prop">
        <div class="prop-icon">✓</div>
        <div class="prop-text">Total control for you</div>
      </div>
      <div class="value-prop">
        <div class="prop-icon">✓</div>
        <div class="prop-text">Setup in 60 seconds</div>
      </div>
      <div class="value-prop">
        <div class="prop-icon">✓</div>
        <div class="prop-text">Peace of mind, finally</div>
      </div>
    </div>

    <div class="offer">
      Only <span class="price">$4.99/month</span>
    </div>

    <div class="url">getsafetunes.com</div>

    <div class="trial">7-Day Free Trial • Cancel Anytime</div>
  </div>
</body>
</html>
