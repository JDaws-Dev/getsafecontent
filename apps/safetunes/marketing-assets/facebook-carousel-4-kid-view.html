<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel Ad - Slide 4 (Kid View)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .badge {
      background: white;
      color: #2563EB;
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .headline {
      font-size: 52px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 40px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .screenshot {
      width: 420px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border: 6px solid white;
      margin-bottom: 30px;
    }

    .description {
      font-size: 28px;
      font-weight: 700;
      color: white;
      line-height: 1.4;
      max-width: 800px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">4/5</div>

    <div class="badge">Kid-Friendly</div>

    <div class="headline">
      They Only See<br>
      What You Approved
    </div>

    <img src="http://localhost:5173/screenshots/KID HOME.png" alt="Kid's home screen" class="screenshot">

    <div class="description">
      Real music from Apple Music.<br>
      Zero access to anything else.
    </div>
  </div>
</body>
</html>
