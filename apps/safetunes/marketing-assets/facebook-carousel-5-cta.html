<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel Ad - Slide 5 (CTA)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: #E5E7EB;
      color: #1F2937;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .brand {
      font-size: 64px;
      font-weight: 900;
      color: #1F2937;
      margin-bottom: 50px;
      letter-spacing: -2px;
    }

    .cta-headline {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 50px;
    }

    .benefits {
      background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
      border: 3px solid #D1D5DB;
      border-radius: 20px;
      padding: 40px 60px;
      margin-bottom: 50px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .benefit {
      font-size: 28px;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 20px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .benefit:last-child {
      margin-bottom: 0;
    }

    .checkmark {
      color: #10B981;
      font-size: 32px;
      flex-shrink: 0;
    }

    .offer {
      font-size: 48px;
      font-weight: 900;
      color: #1F2937;
      margin-bottom: 20px;
    }

    .offer .price {
      color: #10B981;
    }

    .url {
      font-size: 36px;
      font-weight: 800;
      color: #7C3AED;
      margin-bottom: 30px;
    }

    .trial {
      font-size: 24px;
      font-weight: 700;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">5/5</div>

    <div class="brand">SafeTunes</div>

    <div class="cta-headline">
      Give Your Kids<br>
      Real Music Today
    </div>

    <div class="benefits">
      <div class="benefit">
        <span class="checkmark">✓</span>
        <span>100M+ songs from Apple Music</span>
      </div>
      <div class="benefit">
        <span class="checkmark">✓</span>
        <span>Hide questionable album covers</span>
      </div>
      <div class="benefit">
        <span class="checkmark">✓</span>
        <span>Instant alerts on bad searches</span>
      </div>
    </div>

    <div class="offer">
      Only <span class="price">$4.99/month</span>
    </div>

    <div class="url">getsafetunes.com</div>

    <div class="trial">7-Day Free Trial • Cancel Anytime</div>
  </div>
</body>
</html>
