<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V3 - Slide 1 (Fear/Tension)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #0F172A 0%, #1E293B 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle anxiety-inducing pattern */
    .ad-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(239, 68, 68, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(239, 68, 68, 0.08) 0%, transparent 40%);
      pointer-events: none;
    }

    .scenario {
      font-size: 28px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      letter-spacing: 1px;
      position: relative;
    }

    .main-text {
      font-size: 68px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 50px;
      position: relative;
    }

    .highlight {
      color: #F87171;
    }

    .question {
      font-size: 42px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      max-width: 850px;
      position: relative;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 20px;
      font-weight: 600;
    }

    .arrow {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="scenario">8:47 PM. Your kid has headphones on.</div>

    <div class="main-text">
      Do you <span class="highlight">actually know</span><br>
      what they're listening to<br>
      right now?
    </div>

    <div class="question">
      What if you could find out—<br>
      and finally relax?
    </div>

    <div class="swipe-hint">
      <span class="arrow">→</span>
    </div>
  </div>
</body>
</html>
