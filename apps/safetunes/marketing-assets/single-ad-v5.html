<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {

      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;

      font-weight: 600;

    }

    .url {
      font-size: 56px;
      font-weight: 900;
      color: white;
      margin-bottom: 16px;
      text-decoration: underline;
      text-underline-offset: 8px;
    }

    .trial {
      font-size: 28px;
      font-weight: 600;
      color: rgba(255,255,255,0.85);
    }

    .bottom {
