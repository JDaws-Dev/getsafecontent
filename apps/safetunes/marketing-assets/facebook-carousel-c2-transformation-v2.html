<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel C v2 - Slide 2 (Transformation)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #EC4899 0%, #F59E0B 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .icon {
      font-size: 140px;
      margin-bottom: 50px;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
    }

    .headline {
      font-size: 68px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 60px;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .promise-box {
      background: white;
      border-radius: 24px;
      padding: 50px 60px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 850px;
    }

    .promise {
      font-size: 42px;
      font-weight: 800;
      color: #1F2937;
      line-height: 1.4;
      margin-bottom: 25px;
    }

    .promise-sub {
      font-size: 28px;
      font-weight: 600;
      color: #6B7280;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">2/5</div>

    <div class="icon">☀️</div>

    <div class="headline">
      Imagine Waking Up<br>
      With Peace of Mind
    </div>

    <div class="promise-box">
      <div class="promise">
        They have real music.<br>
        You have real control.
      </div>
      <div class="promise-sub">
        No more guilt. No more worry.<br>
        Just peace of mind.
      </div>
    </div>
  </div>
</body>
</html>
