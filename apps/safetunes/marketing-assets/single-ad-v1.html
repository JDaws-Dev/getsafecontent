<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Single Ad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(160deg, #FDF4FF 0%, #FAE8FF 50%, #F5D0FE 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .quote {
      font-size: 72px;
      font-weight: 800;
      color: #581C87;
      line-height: 1.15;
      margin-bottom: 40px;
      font-style: italic;
    }

    .attribution {
      font-size: 28px;
      color: #7E22CE;
      margin-bottom: 60px;
    }

    .solution {
      background: white;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      margin-bottom: 50px;
    }

    .solution-text {
      font-size: 32px;
      font-weight: 700;
      color: #374151;
      margin-bottom: 16px;
    }

    .solution-sub {
      font-size: 24px;
      color: #6B7280;
    }

    .cta {
      font-size: 40px;
      font-weight: 800;
      color: #7C3AED;
      margin-bottom: 16px;
    }

    .trial {
      font-size: 24px;
      color: #9333EA;
    }

    .bottom-note {
      position: absolute;
      bottom: 50px;
      font-size: 18px;
      color: #A855F7;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="quote">
      "Mom, can I listen<br>
      to REAL music?"
    </div>

    <div class="attribution">
      - Every kid with an Apple Music family plan
    </div>

    <div class="solution">
      <div class="solution-text">Now you can say yes.</div>
      <div class="solution-sub">You approve it. They only hear what you picked.</div>
    </div>

    <div class="cta">getsafetunes.com</div>
    <div class="trial">Try free for 7 days</div>

    <div class="bottom-note">Works with your Apple Music subscription</div>
  </div>
</body>
</html>
