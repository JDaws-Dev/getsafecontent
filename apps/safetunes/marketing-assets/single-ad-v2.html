<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes - Facebook Ad for Moms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #831843 0%, #BE185D 50%, #F472B6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ad-container::before {
      content: '';
      position: absolute;
      top: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .ad-container::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .tag {
      background: white;
      color: #BE185D;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 50px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .headline {
      font-size: 100px;
      font-weight: 900;
      color: white;
      line-height: 1.05;
      margin-bottom: 40px;
      position: relative;
      text-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }

    .subtext {
      font-size: 36px;
      font-weight: 600;
      color: rgba(255,255,255,0.95);
      margin-bottom: 60px;
      line-height: 1.5;
      position: relative;
    }

    .cta-box {
      background: white;
      border-radius: 24px;
      padding: 40px 80px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.3);
      position: relative;
    }

    .url {
      font-size: 52px;
      font-weight: 900;
      color: #BE185D;
      margin-bottom: 10px;
    }

    .trial {
      font-size: 28px;
      font-weight: 700;
      color: #10B981;
    }

    .bottom {
      position: absolute;
      bottom: 50px;
      font-size: 22px;
      font-weight: 600;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="tag">HEY MAMA</div>

    <div class="headline">
      Guard your kids'<br>
      hearts and ears.
    </div>

    <div class="subtext">
      Control what plays on Apple Music.<br>
      Kids only hear what you approve.
    </div>

    <div class="cta-box">
      <div class="url">getsafetunes.com</div>
      <div class="trial">Try free for 7 days</div>
    </div>

    <div class="bottom">Apple Music parental controls that actually work</div>
  </div>
</body>
</html>
