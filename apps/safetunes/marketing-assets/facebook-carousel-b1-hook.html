<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel B - Slide 1 (Autonomy Hook)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .brand {
      font-size: 64px;
      font-weight: 900;
      color: white;
      margin-bottom: 60px;
      letter-spacing: -2px;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .problem {
      font-size: 56px;
      font-weight: 800;
      color: white;
      line-height: 1.3;
      margin-bottom: 50px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .subtext {
      font-size: 36px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.4;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .swipe-hint {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .arrow {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">1/5</div>

    <div class="brand">SafeTunes</div>

    <div class="problem">
      "Mom, Everyone Else<br>
      Gets To Listen To<br>
      Real Music..."
    </div>

    <div class="subtext">
      What if you could say YES? →
    </div>

    <div class="swipe-hint">
      Swipe to see how <span class="arrow">→</span>
    </div>
  </div>
</body>
</html>
