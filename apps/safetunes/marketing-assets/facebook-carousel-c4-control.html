  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .ad-container {
      width: 1080px;

      padding: 60px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .badge {
      background: white;
      color: #7C3AED;
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .headline {
      font-size: 56px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 40px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .screenshot {
      width: 450px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border: 6px solid white;
      margin-bottom: 35px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 850px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon {
      font-size: 36px;
      flex-shrink: 0;
    }

    .feature-text {
      font-size: 28px;
      font-weight: 800;
      color: white;
      text-align: left;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
