<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V2 - Slide 3 (Solution)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #7C3AED 0%, #9333EA 50%, #A855F7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ad-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .brand {
      font-size: 42px;
      font-weight: 900;
      color: white;
      margin-bottom: 20px;
      letter-spacing: -1px;
      position: relative;
    }

    .headline {
      font-size: 54px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 40px;
      position: relative;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .feature {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 28px 36px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .check-icon {
      width: 52px;
      height: 52px;
      background: #10B981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      font-weight: 900;
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
    }

    .feature-text {
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-align: left;
    }

    .tagline {
      font-size: 32px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 40px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="brand">SafeTunes</div>

    <div class="headline">
      Real Music from Apple Music.<br>
      Real Protection for Your Kids.
    </div>

    <div class="features">
      <div class="feature">
        <div class="check-icon">✓</div>
        <div class="feature-text">You approve albums—kids only see what you approved</div>
      </div>
      <div class="feature">
        <div class="check-icon">✓</div>
        <div class="feature-text">Hide inappropriate album artwork with one tap</div>
      </div>
      <div class="feature">
        <div class="check-icon">✓</div>
        <div class="feature-text">Get instant alerts when they search bad content</div>
      </div>
    </div>

    <div class="tagline">Works with your existing Apple Music subscription</div>
  </div>
</body>
</html>
