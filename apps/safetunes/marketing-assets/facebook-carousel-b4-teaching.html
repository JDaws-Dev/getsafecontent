<html lang="en">
<head>

  <title>SafeTunes Carousel B - Slide 4 (Teaching Moments)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .icon {
      font-size: 120px;
      margin-bottom: 40px;
      filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.3));
    }

    .headline {
      font-size: 56px;
      font-weight: 900;
      color: white;
      line-height: 1.3;
      margin-bottom: 50px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .benefits {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 850px;
    }

    .benefit-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .benefit-text {
      font-size: 32px;
      font-weight: 800;
      color: white;
      line-height: 1.4;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
