<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel C - Slide 3 (Real Music Solution)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
      position: relative;
    }

    .slide-number {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    .badge {
      background: white;
      color: #059669;
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .headline {
      font-size: 58px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 40px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .screenshot {
      width: 450px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border: 6px solid white;
      margin-bottom: 35px;
    }

    .benefits {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 850px;
    }

    .benefit {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .checkmark {
      font-size: 36px;
      flex-shrink: 0;
    }

    .benefit-text {
      font-size: 28px;
      font-weight: 800;
      color: white;
      text-align: left;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="slide-number">3/5</div>

    <div class="badge">The Third Option</div>

    <div class="headline">
      Real Songs.<br>
      Real Artists.<br>
      Real Protection.
    </div>

    <img src="http://localhost:5173/screenshots/KID HOME.png" alt="Kid listening to real music" class="screenshot">

    <div class="benefits">
      <div class="benefit">
        <span class="checkmark">✓</span>
        <div class="benefit-text">100M+ songs from Apple Music</div>
      </div>
      <div class="benefit">
        <span class="checkmark">✓</span>
        <div class="benefit-text">Real Taylor Swift, not covers</div>
      </div>
    </div>
  </div>
</body>
</html>
