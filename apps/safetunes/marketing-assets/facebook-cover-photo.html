<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Facebook Cover Photo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cover-photo {
      width: 820px;
      height: 312px;
      background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    /* Decorative circles */
    .cover-photo::before {
      content: '';
      position: absolute;
      top: -80px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }

    .cover-photo::after {
      content: '';
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 60px;
    }

    .brand {
      font-size: 56px;
      font-weight: 900;
      color: white;
      margin-bottom: 15px;
      letter-spacing: -2px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-size: 32px;
      font-weight: 700;
      color: white;
      line-height: 1.3;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      margin: 0 auto;
    }

    .highlight {
      background: rgba(255, 255, 255, 0.25);
      padding: 4px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="cover-photo">
    <div class="content">
      <div class="brand">SafeTunes</div>
      <div class="tagline">
        Real Music from Apple Music • <span class="highlight">Real Protection</span> • Real Peace of Mind
      </div>
    </div>
  </div>
</body>
</html>
