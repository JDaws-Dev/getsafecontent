<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V3 - Slide 2 (The Reality)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: #FAFAFA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 70px;
      text-align: center;
      position: relative;
    }

    .headline {
      font-size: 48px;
      font-weight: 900;
      color: #1F2937;
      line-height: 1.25;
      margin-bottom: 50px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 50px;
    }

    .stat-card {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 2px solid #E5E7EB;
    }

    .stat-number {
      font-size: 72px;
      font-weight: 900;
      color: #DC2626;
      line-height: 1;
      margin-bottom: 12px;
    }

    .stat-label {
      font-size: 22px;
      font-weight: 600;
      color: #6B7280;
      line-height: 1.4;
    }

    .bottom-line {
      font-size: 36px;
      font-weight: 800;
      color: #374151;
    }

    .emphasis {
      color: #7C3AED;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="headline">
      Here's what's happening<br>
      when you're not watching:
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number">73%</div>
        <div class="stat-label">of popular songs contain<br>explicit content</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">92%</div>
        <div class="stat-label">of kids bypass Apple's<br>"clean" filter</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">8</div>
        <div class="stat-label">average age kids get<br>unrestricted streaming</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">0</div>
        <div class="stat-label">alerts parents get when<br>kids search bad content</div>
      </div>
    </div>

    <div class="bottom-line">
      Until <span class="emphasis">SafeTunes</span>.
    </div>

    <div class="swipe-hint">
      <span>â†’</span>
    </div>
  </div>
</body>
</html>
