<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V2 - Slide 1 (Hook)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 70px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ad-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .eyebrow {
      background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      color: white;
      padding: 14px 36px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 50px;
      position: relative;
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
    }

    .main-text {
      font-size: 72px;
      font-weight: 900;
      color: white;
      line-height: 1.15;
      margin-bottom: 40px;
      position: relative;
      text-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
    }

    .highlight {
      background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtext {
      font-size: 36px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.5;
      max-width: 800px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="eyebrow">Parents</div>

    <div class="main-text">
      "Mom, why can't I<br>
      listen to <span class="highlight">real music</span><br>
      like everyone else?"
    </div>

    <div class="subtext">
      Now you can say YESâ€”without<br>
      the worry.
    </div>
  </div>
</body>
</html>
