<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes - Facebook Ad V4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #FDF2F8 0%, #FFFFFF 50%, #FCE7F3 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .tag {
      border: 3px solid #BE185D;
      color: #BE185D;
      padding: 14px 36px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 50px;
    }

    .headline {
      font-size: 88px;
      font-weight: 900;
      color: #1F2937;
      line-height: 1.1;
      margin-bottom: 40px;
    }

    .highlight {
      color: #BE185D;
    }

    .subtext {
      font-size: 34px;
      font-weight: 500;
      color: #6B7280;
      margin-bottom: 60px;
      line-height: 1.5;
    }

    .cta-box {
      background: #BE185D;
      border-radius: 20px;
      padding: 36px 70px;
      box-shadow: 0 20px 60px rgba(190,24,93,0.3);
    }

    .url {
      font-size: 48px;
      font-weight: 900;
      color: white;
      margin-bottom: 8px;
    }

    .trial {
      font-size: 24px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
    }

    .bottom {
      position: absolute;
      bottom: 50px;
      font-size: 20px;
      font-weight: 600;
      color: #9D174D;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="tag">HEY MAMA</div>

    <div class="headline">
      Guard your kids'<br>
      <span class="highlight">hearts and ears.</span>
    </div>

    <div class="subtext">
      Control what plays on Apple Music.<br>
      Kids only hear what you approve.
    </div>

    <div class="cta-box">
      <div class="url">getsafetunes.com</div>
      <div class="trial">Try free for 7 days</div>
    </div>

    <div class="bottom">Apple Music parental controls that actually work</div>
  </div>
</body>
</html>
