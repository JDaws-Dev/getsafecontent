<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V4 - Slide 4 (Blocked Search)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #1F2937 0%, #111827 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 70px;
      text-align: center;
      position: relative;
    }

    .headline {
      font-size: 52px;
      font-weight: 900;
      color: white;
      line-height: 1.2;
      margin-bottom: 50px;
    }

    .highlight {
      color: #F87171;
    }

    .phone-frame {
      background: #374151;
      border-radius: 40px;
      padding: 16px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .phone-screen {
      background: #0F172A;
      border-radius: 28px;
      padding: 30px;
      width: 380px;
    }

    .notification {
      background: linear-gradient(135deg, #FEF2F2 0%, #FEE2E2 100%);
      border-radius: 20px;
      padding: 24px;
      border-left: 6px solid #EF4444;
      text-align: left;
    }

    .notif-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .notif-icon {
      width: 44px;
      height: 44px;
      background: #EF4444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .notif-app {
      font-size: 16px;
      font-weight: 800;
      color: #991B1B;
    }

    .notif-time {
      font-size: 14px;
      color: #B91C1C;
      margin-left: auto;
    }

    .notif-title {
      font-size: 20px;
      font-weight: 800;
      color: #1F2937;
      margin-bottom: 8px;
    }

    .notif-body {
      font-size: 17px;
      color: #4B5563;
      line-height: 1.4;
    }

    .notif-search {
      background: #FCA5A5;
      color: #7F1D1D;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 700;
    }

    .badge {
      position: absolute;
      top: -20px;
      right: -20px;
      background: #EF4444;
      color: white;
      padding: 14px 28px;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 800;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.5);
    }

    .caption {
      font-size: 30px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 50px;
      max-width: 700px;
      line-height: 1.4;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="headline">
      If they search for <span class="highlight">something bad</span>,<br>
      you'll know instantly.
    </div>

    <div class="phone-frame">
      <div class="phone-screen">
        <div class="notification">
          <div class="notif-header">
            <div class="notif-icon">!</div>
            <span class="notif-app">SafeTunes</span>
            <span class="notif-time">now</span>
          </div>
          <div class="notif-title">Blocked Search Alert</div>
          <div class="notif-body">
            Your child searched for <span class="notif-search">[explicit content]</span><br>
            Content was blocked automatically.
          </div>
        </div>
      </div>
      <div class="badge">Instant Alert</div>
    </div>

    <div class="caption">
      They can't access it. You get notified.<br>
      Perfect time for a conversation.
    </div>

    <div class="swipe-hint">&#8594;</div>
  </div>
</body>
</html>
