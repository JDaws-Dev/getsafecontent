<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V4 - Slide 1 (Hook)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #7C3AED 0%, #9333EA 40%, #EC4899 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ad-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
      pointer-events: none;
    }

    .eyebrow {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 14px 32px;
      border-radius: 100px;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .main-text {
      font-size: 76px;
      font-weight: 900;
      color: white;
      line-height: 1.1;
      margin-bottom: 40px;
      position: relative;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .highlight {
      color: #FDE68A;
    }

    .subtext {
      font-size: 36px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.5;
      position: relative;
      max-width: 800px;
    }

    .badge {
      margin-top: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      padding: 16px 32px;
      border-radius: 100px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .badge-icon {
      font-size: 28px;
    }

    .badge-text {
      font-size: 20px;
      font-weight: 700;
      color: #7C3AED;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="eyebrow">Every Parent's Nightmare</div>

    <div class="main-text">
      You have <span class="highlight">no idea</span><br>
      what your kid is<br>
      listening to right now.
    </div>

    <div class="subtext">
      Until now.
    </div>

    <div class="badge">
      <span class="badge-icon">&#9835;</span>
      <span class="badge-text">Works with Apple Music</span>
    </div>

    <div class="swipe-hint">&#8594;</div>
  </div>
</body>
</html>
