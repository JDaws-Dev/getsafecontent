<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTunes Carousel V4 - Slide 2 (Request Flow)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #EEF2FF 0%, #E0E7FF 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
      position: relative;
    }

    .headline {
      font-size: 48px;
      font-weight: 900;
      color: #1E293B;
      line-height: 1.2;
      margin-bottom: 50px;
    }

    .flow-container {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    .phone {
      width: 280px;
      background: white;
      border-radius: 32px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .phone-header {
      font-size: 14px;
      font-weight: 700;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      text-align: left;
    }

    .song-card {
      background: #F8FAFC;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
    }

    .album-art {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .song-info {
      text-align: left;
      flex: 1;
    }

    .song-title {
      font-size: 16px;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 2px;
    }

    .song-artist {
      font-size: 13px;
      color: #6B7280;
    }

    .request-btn {
      background: #7C3AED;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 700;
    }

    .arrow {
      font-size: 48px;
      color: #7C3AED;
    }

    .phone.parent .phone-header {
      color: #7C3AED;
    }

    .notification-card {
      background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
      border-radius: 16px;
      padding: 20px;
      border-left: 5px solid #F59E0B;
      text-align: left;
      margin-bottom: 16px;
    }

    .notif-title {
      font-size: 16px;
      font-weight: 800;
      color: #92400E;
      margin-bottom: 6px;
    }

    .notif-body {
      font-size: 14px;
      color: #78350F;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-approve {
      flex: 1;
      background: #10B981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
    }

    .btn-review {
      flex: 1;
      background: #E5E7EB;
      color: #374151;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
    }

    .caption {
      font-size: 32px;
      font-weight: 700;
      color: #374151;
    }

    .caption-highlight {
      color: #7C3AED;
    }

    .swipe-hint {
      position: absolute;
      bottom: 50px;
      right: 60px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="headline">
      Kids request. You approve.<br>
      It's that simple.
    </div>

    <div class="flow-container">
      <div class="phone">
        <div class="phone-header">Kid's Device</div>
        <div class="song-card">
          <div class="album-art">&#9835;</div>
          <div class="song-info">
            <div class="song-title">The Power of Love</div>
            <div class="song-artist">Huey Lewis & The News</div>
          </div>
        </div>
        <button class="request-btn">Request Song</button>
      </div>

      <div class="arrow">&#8594;</div>

      <div class="phone parent">
        <div class="phone-header">Your Phone</div>
        <div class="notification-card">
          <div class="notif-title">New Music Request</div>
          <div class="notif-body">Marty wants "The Power of Love" by Huey Lewis</div>
        </div>
        <div class="action-buttons">
          <button class="btn-approve">Approve</button>
          <button class="btn-review">Review Lyrics</button>
        </div>
      </div>
    </div>

    <div class="caption">
      One tap to approve. <span class="caption-highlight">AI reviews lyrics for you.</span>
    </div>

    <div class="swipe-hint">&#8594;</div>
  </div>
</body>
</html>
