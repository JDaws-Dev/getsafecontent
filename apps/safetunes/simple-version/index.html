<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTunes - Your Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                SafeTunes
            </h1>
            <p class="text-gray-600 mt-1">Your approved music library</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Albums</h2>

        <div id="albums-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Albums will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Info Note -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-800">
                <strong>Note:</strong> This is a demo version. Real Apple Music integration requires MusicKit JS setup.
                <a href="admin.html" class="underline ml-2">Go to Admin Dashboard</a>
            </p>
        </div>
    </div>

    <script>
        // Sample approved albums data
        const approvedAlbums = [
            { id: '1', name: 'Worship Songs for Kids', artist: 'Various Artists', color: 'from-purple-400 to-pink-400', trackCount: 12 },
            { id: '2', name: 'Classical Music Collection', artist: 'Mozart & Friends', color: 'from-blue-400 to-cyan-400', trackCount: 10 },
            { id: '3', name: 'Fun Learning Songs', artist: 'Kids Education Band', color: 'from-green-400 to-emerald-400', trackCount: 15 },
            { id: '4', name: 'Peaceful Piano', artist: 'Piano Relaxation', color: 'from-orange-400 to-amber-400', trackCount: 8 },
            { id: '5', name: 'Adventures in Music', artist: 'Story Time Orchestra', color: 'from-red-400 to-rose-400', trackCount: 14 },
            { id: '6', name: 'Hymns for Little Hearts', artist: 'Children\'s Choir', color: 'from-indigo-400 to-purple-400', trackCount: 11 }
        ];

        // Render albums
        const albumsGrid = document.getElementById('albums-grid');

        approvedAlbums.forEach(album => {
            const albumDiv = document.createElement('div');
            albumDiv.className = 'group cursor-pointer';
            albumDiv.innerHTML = `
                <div class="aspect-square mb-3 rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all bg-gradient-to-br ${album.color} hover:scale-105 duration-300">
                </div>
                <h3 class="font-semibold text-gray-900 text-sm mb-1 truncate">${album.name}</h3>
                <p class="text-gray-600 text-xs truncate">${album.artist}</p>
            `;
            albumDiv.addEventListener('click', () => {
                alert(`Playing: ${album.name} by ${album.artist}\n\n(Music playback will work once Apple MusicKit is integrated)`);
            });
            albumsGrid.appendChild(albumDiv);
        });
    </script>
</body>
</html>
